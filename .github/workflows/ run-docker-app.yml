      # - name: Run sickness Fabryczna
      #   run:  docker run --rm --env-file=./mediApp/.env mediczuwacz find-appointment -r 202 -s 16234 -n telegram -f "2025-05-30" -e "2025-05-30" -c 102436

      # - name: Run sickness Podg√≥rska
      #   run:  docker run --rm --env-file=./mediApp/.env mediczuwacz find-appointment -r 202 -s 16234 -n telegram -f "2025-05-30" -e "2025-05-30" -c 13038

      - name: Save updated doctor data to cache
        uses: actions/cache@v4
        with:
          path: ${{ env.DOCTOR_DATA_FILE }}
          key: doctor-reminder-cache-${{ github.run_id }}
          restore-keys: |
            doctor-reminder-cache
      
      - name: Debug doctor data file
        run: cat ${{ env.DOCTOR_DATA_FILE }} || echo "No file yet"
